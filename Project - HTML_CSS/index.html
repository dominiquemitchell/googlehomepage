<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Google Homepage</title>
</head>
<body>
  <nav>
    <ul class="nav-links">
      <a href="#" class="left-first"><li>About</li></a>
      <a href="#" class="left-second"><li>Store</li></a>
      <a href="#" class="right-first"><li>Gmail</li></a>
      <a href="#" class="right-second"><li>Images</li></a>
    </ul>
  </nav>
  <div>
    <div class="google-logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo image">
    </div>
    <div class="search">
      <input type="text" class="search-box">
    </div>
    <div class="two-buttons">
      <button type="button" class="first-button">Google Search</button>
      <button type="button" class="second-button">I'm Feeling Lucky</button>
    </div>
    <div class="message">
      <aside>Meet the new Google Fi Unlimited <a href="#">phone plan</a></aside>
    </div>
  </div>
  <footer>
    <div class="footer-left">
      <ul>
        <a href="#"><li>Advertising</li></a>
        <a href="#"><li>Business</li></a>
        <a href="#"><li>How Search works</li></a>
      </ul>
    </div>
    <div class="footer-right">
      <ul>
        <a href="#"><li>Privacy</li></a>
        <a href="#"><li>Terms</li></a>
        <a href="#"><li>Settings</li></a>
      </ul>
    </div>
  </footer>
</body>
</html>
